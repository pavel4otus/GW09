<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Genre</title>

</head>
<body>

<form action="/mvc/updateGenre" th:object="${genre}" method="post">
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input id="id" name="id" type="number" th:field="*{id}" readonly/></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td><input id="name" name="name" type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
