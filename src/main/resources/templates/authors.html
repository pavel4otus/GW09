<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of genres</title>

</head>
<body>
    <table border="1">
        <caption>Genres</caption>
        <tr>
            <th>ID</th>
            <th>Автор</th>
            <th>Действие</th>
        </tr>
        <tbody>
        <tr th:each="author: ${authors}">
            <td th:text="${author.id}" />
            <td th:text="${author.name}" />
            <td><a th:href="@{/mvc/updateAuthor(id=${author.id})}">Edit</a></td>
            <td><a th:href="@{/mvc/deleteAuthor(id=${author.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/mvc/updateAuthor?id=0">Add</a>

</body>
</html>
