<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of genres</title>

</head>
<body>
    <table border="1">
        <caption>comments</caption>
        <tr>
            <th>Автор</th>
            <th>Дата</th>
            <th>Комментарий</th>
        </tr>
        <tbody>
        <tr th:each="comment: ${comments}">
            <td th:text="${comment.name}" />
            <td th:text="${#temporals.format(comment.dateTime, 'dd/MMM/yyyy HH:mm:ss')}" />
            <td th:text="${comment.comment}" />
        </tr>
        </tbody>
    </table>
    <p/>
    <p/>
    <form action="/mvc/addComment" th:object="${newComment}" method="post">
        <input id="bookId" name ="bookId" type="number" th:field="*{book.id}" hidden/>
        <table border="1">
            <tr>
                <td>user</td>
                <td><input id="name" type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>comment</td>
                <td><input id="comment" type="text" th:field="*{comment}" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>


</body>
</html>
