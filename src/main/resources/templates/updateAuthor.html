<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Author</title>

</head>
<body>

<form action="/mvc/updateAuthor" th:object="${author}" method="post">
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input id="id" name="id" type="number" th:field="*{id}" readonly/></td>
        </tr>
        <tr>
            <td>AuthorName</td>
            <td><input id="name" type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>BirthDate</td>
            <td><input id="birthDate" type="date" th:field="*{birthDate}" /></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input id="phone" type="tel" th:field="*{phone}" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input id="email" type="email" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td>Adress</td>
            <td><input id="address" type="text" th:field="*{address}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
